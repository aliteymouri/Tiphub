{% extends 'base.html' %}
{% load static %}

{% block title %}
    تغییر گذرواژه
{% endblock %}

{% block content %}
    <main>
        <section class="py-5">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-9 col-md-7 col-lg-5">
                        <div class="custom-bg p-2">


                            <div id="change-pass-error" align="center">

                            </div>


                            <form class="" method="post" id="change-password-form">
                                {% csrf_token %}

                                {% for field in form %}
                                    <div class="field">
                                        <i class="fa fa-lock"></i>
                                        {{ field }}
                                    </div>
                                {% endfor %}


                                <div class="d-flex justify-content-between">

                                    <div>
                                        <a href="{% url 'account:reset_password' %}" class="small">رمز عبور خود را
                                            فراموش کرده اید؟</a>
                                    </div>

                                </div>

                                <div class="my-3">
                                    <button class="btn custom-btn w-100">تغییر گذرواژه</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% endblock %}
