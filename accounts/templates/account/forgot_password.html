{% extends 'base.html' %}
{% load static %}

{% block title %}
    بازیابی گذرواژه
{% endblock %}

{% block content %}
    <main>
        <section class="py-5">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-9 col-md-7 col-lg-5">
                        <div class="custom-bg p-2">
                            <div class="my-3 text-center">بازیابی گذرواژه</div>


                            <div id="forget_pass_error" align="center">

                            </div>


                            <form class="" id='forget_pass_form' method="post">
                                {% csrf_token %}


                                <div class="field">
                                    <i class="fa fa-envelope"></i>
                                    {{ form.email }}
                                </div>


                                <div class="my-3">
                                    <button type="submit" class="btn custom-btn w-100">درخواست بازیابی گذرواژه</button>
                                </div>

                            </form>

                            <div class="">
                                {% if not request.user.is_authenticated %}
                                    <p class="small text-center my-3"><a href="{% url 'account:sign_up' %}">ثبت ‌نام
                                        نکرده‌اید؟ برای
                                        ثبت‌نام کلیک کنید.</a></p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


{% endblock %}
